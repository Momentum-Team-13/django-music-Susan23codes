{% extends "base.html" %}

{% block content %}

<h1>Edit Album</h1>

<p class="home_button"><a href="{% url 'show_albums' %}">Home</a></p><br> 

<div class = "edit_form">
  <form action="{% url 'edit_album' pk=album.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Update Album</button>
    </div>
  </form>
</div>
{% endblock %}
