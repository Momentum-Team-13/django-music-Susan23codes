{% extends "base.html" %}

{% block content %}

<h1>Delete Album</h1>

<div class="delete_form">
    <form action="{% url 'delete_album' pk=album.pk %}" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ album.title }}?</p>
        <div>
            <button type="submit">Delete Album</button><br />
            <div class="cancel_button">
                <a href="{% url 'show_albums' %}">Cancel</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
